<app-banner [text]="'Contact Us'" [image]="'./../../assets/images/schools_banner.jpg'">Contact Us</app-banner>
<section class="ftco-section contact-section ftco-degree-bg">
  <div class="container">
    <div class="row d-flex mb-5 contact-info">
      <div class="col-md-12 mb-4">
        <h2 class="h4">Contact Information</h2>
      </div>
      <div class="w-100"></div>
      <div class="col-md-3">
        <p><span>Address:</span> {{address}}</p>
      </div>
      <div class="col-md-3">
        <p><span>Phone:</span> <a [href]="'tel:' + phone.split('-').join('')">	{{phone}}</a></p>
      </div>
      <div class="col-md-3">
        <p><span>Email:</span> <a href="mailto:info@thesparksfoundation.sg">{{email}}</a></p>
      </div>
      <div class="col-md-3">
        <p><span>Website:</span> <a target="_blank" [href]="website">{{website}}</a></p>
      </div>
    </div>
    <div class="row block-9">
      <div class="col-md-6 pr-md-5">
        <h4 class="mb-4">Do you have any questions?</h4>
        <form action="#" [formGroup]="feedbackForm" >
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Your Name" formControlName="name" required>
          </div>
          <div *ngIf="feedbackForm.controls['name'].invalid && (feedbackForm.controls['name'].dirty || feedbackForm.controls['name'].touched)" class="alert alert-danger">
            <div *ngIf="feedbackForm.controls['name'].errors.required">
              Name is required.
            </div>
          </div>
          <div class="form-group">
            <input type="email" class="form-control" placeholder="Your Email" formControlName="email" required>
          </div>
          <div *ngIf="feedbackForm.controls['email'].invalid && (feedbackForm.controls['email'].dirty || feedbackForm.controls['email'].touched)" class="alert alert-danger">
            <div *ngIf="feedbackForm.controls['email'].errors.required">
              Email is required.
            </div>
            <div *ngIf="feedbackForm.controls['email'].dirty && !feedbackForm.controls['email'].errors.required">
             Email format is incorrect
            </div>
          </div>
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Subject" formControlName="subject" required>
          </div>
          <div *ngIf="feedbackForm.controls['subject'].invalid && (feedbackForm.controls['subject'].dirty || feedbackForm.controls['subject'].touched)" class="alert alert-danger">
            <div *ngIf="feedbackForm.controls['subject'].errors.required">
              Subject is required.
            </div>
          </div>
          <div class="form-group">
            <textarea name="" id="" cols="30" rows="7" class="form-control" placeholder="Message" formControlName="message" required></textarea>
          </div>
          <div *ngIf="feedbackForm.controls['message'].invalid && (feedbackForm.controls['message'].dirty || feedbackForm.controls['message'].touched)" class="alert alert-danger">
            <div *ngIf="feedbackForm.controls['message'].errors.required">
              Name is required.
            </div>
          </div>
<!--          <flash-messages></flash-messages>-->
          <div class="form-group">
            <input type="submit" value="Send Message" class="btn btn-primary py-3 px-5"  (click)="sendMail(feedbackForm.controls['name'].value, feedbackForm.controls['email'].value, feedbackForm.controls['subject'].value, feedbackForm.controls['message'].value)">
          </div>
        </form>

      </div>

      <div class="col-md-6 col-xs-4" id="map">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d166728.44286306784!2d103.71507296592847!3d1.3207575651276071!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x31da1a55859a13f3%3A0xff68dba930304ddb!2sThe+Hangar+by+NUS+Enterprise!5e0!3m2!1sen!2ssg!4v1513412856624" width="600" height="450" frameborder="0" style="border:0" allowfullscreen=""></iframe>      </div>
    </div>
  </div>
</section>
